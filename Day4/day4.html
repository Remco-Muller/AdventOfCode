<body class="bg-dark">
<script>
    function run(){
        var count = 0;
        var start = 231932;
        var end = 767346;
        for(var x = start; x < end; x++){
            var xString = x.toString();
            var double = false;
            var pass = true;
            for(y = 1; y < 6; y++) {
                if (xString.charAt(y) < xString.charAt(y - 1)) {
                    pass = false;
                }
                if (xString.charAt(y) == xString.charAt(y - 1)) {
                    double = true
                    if (y != 1) {
                        if (xString.charAt(y - 2) == xString.charAt(y)) {
                            double = test(xString, y, y-1,y-2);
                        }
                    }
                }
            }
            if(double && pass){
                count++
                console.log("nummer: " + count + " | " + x)
            }
        }
    }

    function test(z, p3,p2,p1){
        var returnval = true;
        if(p3 == 5){
            if((z.charAt(0) != z.charAt(1) && z.charAt(1) != z.charAt(2)) || (z.charAt(0) == z.charAt(1) && z.charAt(1) == z.charAt(2)) || (z.charAt(2) == z.charAt(3) && z.charAt(0) != z.charAt(1))){
                returnval = false;
            }
        }else if(p3 == 4){
            if((z.charAt(0) != z.charAt(1)) || (z.charAt(1) == z.charAt(2))){
                returnval = false;
            }
        }else if(p3 == 3){
            if((z.charAt(4) != z.charAt(5)) || (z.charAt(4) == z.charAt(3))){
                returnval = false;
            }
        }else if(p3 == 2){
            if((z.charAt(5) != z.charAt(4) && z.charAt(4) != z.charAt(3)) || (z.charAt(5) == z.charAt(4) && z.charAt(4) == z.charAt(3)) || (z.charAt(3) == z.charAt(2) && z.charAt(5) != z.charAt(4))){
                returnval = false;
            }
        }
        return returnval;
    }
</script>
